<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onsen UI Material TabBar</title>

  <!--<script src="https://cdn.rawgit.com/OnsenUI/OnsenUI-dist/2.0.0-beta.2/js/onsenui.min.js"></script>-->
  <script src="../OnsenUI/build/js/onsenui.js"></script>
  <script src="../OnsenUI/build/js/angular/angular.js"></script>
  <script src="../OnsenUI/build/js/angular-onsenui.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>


  <link rel="stylesheet" href="https://cdn.rawgit.com/OnsenUI/OnsenUI-dist/2.0.0-beta.3/css/onsenui.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/OnsenUI/OnsenUI-dist/2.0.0-beta.3/css/onsen-css-components.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <ons-navigator var="myNavigator">
    <ons-page modifier="material">
      <ons-toolbar modifier="material noshadow" class="contact-list-background-color">
        <div class="center">Contacts</div>
        <div class="right">
          <ons-toolbar-button modifier="material">
            <ons-icon icon="md-search"></ons-icon>
          </ons-toolbar-button>
          <ons-toolbar-button modifier="material">
            <ons-icon icon="md-more-vert"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>

      <ons-fab position="right bottom" class="contact-list-background-color">
        <ons-ripple></ons-ripple>
        <ons-icon icon="md-account-add"></ons-icon>
      </ons-fab>

      <ons-tabbar position="top" modifier="material" animation="slide">
        <ons-tab page="html/fav_list.html" class="contact-list-background-color">
          <ons-ripple>favorites</ons-ripple>
        </ons-tab>
        <ons-tab page="html/all_list.html" active class="contact-list-background-color">
          <ons-ripple>all contacts</ons-ripple>
        </ons-tab>
      </ons-tabbar>
    </ons-page>
  </ons-navigator>

</body>
</html>
